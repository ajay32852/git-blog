
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
	<!-- META DATA -->
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Zanex â€“ Codeigniter  Admin & Dashboard Template">
	<meta name="author" content="Spruko Technologies Private Limited">
	<meta name="keywords" content="admin, dashboard, admin template, crm, codeigniter, codeigniter admin panel, codeigniter admin template, codeigniter dasdhboard, codeigniter dasdhboard template, codeigniter ui template, codeigniter framework, codeigniter admin dashboard, admin theme, Bootstrap Admin Themes, bootstrap">
        <!-- TITLE -->
	<title>Admin & Dashboard</title>
	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="https://codeigniter.spruko.com/zanex/ltr/public/assets/images/brand/favicon.ico" />

	<!-- BOOTSTRAP CSS -->
	<link th:href="@{/backend/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

	<!-- STYLE CSS -->
	<link th:href="@{/backend/assets/css/dark-style.css}" rel="stylesheet"/>
	<link th:href="@{/backend/assets/css/skin-modes.css}" rel="stylesheet" />

	<!-- P-scroll bar css-->
	<link th:href="@{/backend/assets/plugins/p-scroll/perfect-scrollbar.css}" rel="stylesheet" />

	<!--- FONT-ICONS CSS -->
	<link th:href="@{/backend/assets/css/icons.css}" rel="stylesheet"/>

	
	<!-- SINGLE-PAGE CSS -->
	<link th:href="@{/backend/assets/plugins/single-page/css/main.css}" rel="stylesheet" type="text/css">

	
	<!-- COLOR SKIN CSS -->
	<link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{/backend/assets/colors/color1.css}" />

	<!-- Switcher css -->
	<link th:href="@{/backend/assets/switcher/css/switcher.css}" rel="stylesheet"/>
	<link th:href="@{/backend/assets/switcher/demo.css}" rel="stylesheet"/>
</head>

<body class="error-bg">
	<!-- Switcher -->
	<!-- End Switcher -->
	<!-- BACKGROUND-IMAGE -->
	<div class="login-img">
		<!-- PAGE -->
		<div class="page">
			<div class="">
				<!-- CONTAINER OPEN -->
				<div class="col col-login mx-auto">
					<div class="text-center">
						<img th:src="@{backend/assets/images/brand/logo.png}" class="header-brand-img" alt="">
					</div>
				</div>
				<div class="container-login100">
					<div class="wrap-login100 p-0">
						<div class="card-body">
                                                    <form class="login100-form validate-form" th:method="post" th:action="@{doLogin}" th:object="${user}">
								<span class="login100-form-title">
									Login
								</span>
                                                               <p th:if="${error}" th:text="${error}" style="color: red;"></p>
								<div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
									<input class="input100" type="text" name="email" placeholder="Email" th:field="*{email}"  >
                                                                        
                                                                              <span style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Full name error</span>
 
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-email" aria-hidden="true"></i>
									</span>
                                                                         
                                                                        
								</div>
								<div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
									<input class="input100" type="password" name="password" placeholder="Password" th:field="*{password}"  >
                                                                        <span style="color: red"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Full name error</span>
 
									<span class="focus-input100"></span>
									<span class="symbol-input100">
										<i class="zmdi zmdi-lock" aria-hidden="true"></i>
									</span>
                                                                       
								</div>
								<div class="text-end pt-1">
									<p class="mb-0"><a th:href="@{forgot-password}" class="text-primary ms-1">Forgot Password?</a></p>
								</div>
								<div class="container-login100-form-btn">
                                                                    <button type="submit" class="login100-form-btn btn-primary">Login</button>
								</div>
								<div class="text-center pt-3">
									<p class="text-dark mb-0">Not a member?<a th:href="@{register}" class="text-primary ms-1">Create an Account</a></p>
								</div>
							</form>
						</div>
                                            
						
					</div>
				</div>
				<!-- CONTAINER CLOSED -->
			</div>
		</div>
		<!-- End PAGE -->
	</div>
	<!-- BACKGROUND-IMAGE CLOSED -->
	<!-- JQUERY JS -->
	<script th:src="@{backend/assets/js/jquery.min.js}"></script>
	<!-- BOOTSTRAP JS -->
	<script th:src="@{backend/assets/plugins/bootstrap/js/popper.min.js}"></script>
	<script th:src="@{backend/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
	<!-- INPUT MASK PLUGIN-->
	<script th:src="@{backend/assets/plugins/input-mask/jquery.mask.min.js}"></script>
	<!-- Perfect SCROLLBAR JS-->
	<script th:src="@{backend/assets/plugins/p-scroll/perfect-scrollbar.js}"></script>	
	<!-- CUSTOM JS-->
	<script th:src="@{backend/assets/js/custom.js}"></script>
	<!-- Switcher js -->
	<script th:src="@{backend/assets/switcher/js/switcher.js}"></script>
</body>
</html>
