

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
        <!-- META DATA -->
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Zanex – Codeigniter  Admin & Dashboard Template">
        <meta name="author" content="Spruko Technologies Private Limited">
        <meta name="keywords" content="admin, dashboard, admin template, crm, codeigniter, codeigniter admin panel, codeigniter admin template, codeigniter dasdhboard, codeigniter dasdhboard template, codeigniter ui template, codeigniter framework, codeigniter admin dashboard, admin theme, Bootstrap Admin Themes, bootstrap">
           <!-- TITLE -->
        <title>Zanex – Codeigniter  Admin & Dashboard Template</title>

        <!-- FAVICON -->
        <link rel="shortcut icon" type="image/x-icon" href="https://codeigniter.spruko.com/zanex/ltr/public/assets/images/brand/favicon.ico" />

        <!-- BOOTSTRAP CSS -->
        <link th:href="@{backend/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

        <!-- STYLE CSS -->
        <link th:href="@{backend/assets/css/style.css}" rel="stylesheet"/>
        <link th:href="@{backend/assets/css/dark-style.css}" rel="stylesheet"/>
        <link th:href="@{backend/assets/css/skin-modes.css}" rel="stylesheet" />
        <!-- P-scroll bar css-->
        <link th:href="@{backend/assets/plugins/p-scroll/perfect-scrollbar.css}" rel="stylesheet" />
        <!--- FONT-ICONS CSS -->
        <link th:href="@{backend/assets/css/icons.css}" rel="stylesheet"/>
         <!-- SINGLE-PAGE CSS -->
        <link th:href="@{backend/assets/plugins/single-page/css/main.css}" rel="stylesheet" type="text/css">
        <!-- COLOR SKIN CSS -->
        <link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{backend/assets/colors/color1.css}" />
        <!-- Switcher css -->
        <link th:href="@{backend/assets/switcher/css/switcher.css}" rel="stylesheet"/>
        <link th:href="@{backend/assets/switcher/demo.css}" rel="stylesheet"/>
    </head>
    <body class="error-bg">
      <!-- BACKGROUND-IMAGE -->
      <div class="login-img">
              <!-- Loader -->
              <div id="global-loader">
                  <img src="https://codeigniter.spruko.com/zanex/ltr/public/assets/images/loader.svg" class="loader-img" alt="Loader">
              </div>
              <!-- /Loader -->
              <!-- PAGE -->
              <div class="page">
                      <div class="">
                          <!-- CONTAINER OPEN -->
                              <div class="col col-login mx-auto">
                                      <div class="text-center">
                                              <img th:src="@{backend/assets/images/brand/logo.png}" class="header-brand-img" alt="">
                                      </div>
                              </div>
                              <div class="container-login100">
                                      <div class="wrap-login100 p-0">
                                              <div class="card-body">
                                                      <form class="login100-form validate-form" th:action="@{register-user}" th:method="post" th:object="${user}">
                                                              <span class="login100-form-title">
                                                                      Registration
                                                              </span>
                                                           
                                                            <div th:if="${successMessage}" class="alert alert-success">
                                                                <p th:text="${successMessage}"></p>
                                                            </div>
                                                            <div th:if="${errorMessage}" class="alert alert-danger">
                                                                <p th:text="${errorMessage}"></p>
                                                            </div>
                                                          
                                                          
                                                              <div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
                                                                      <input class="input100" type="text" name="first_name" placeholder="First Name">
                                                                      <span class="focus-input100"></span>
                                                                      <span class="symbol-input100">
                                                                              <i class="mdi mdi-account" aria-hidden="true"></i>
                                                                      </span>
                                                                      <span style="color: red"  th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}">Full name error</span>
 
                                                              </div>
                                                          
                                                             <div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
                                                                      <input class="input100" type="text" name="last_name" placeholder="Last Name">
                                                                      <span class="focus-input100"></span>
                                                                      <span class="symbol-input100">
                                                                              <i class="mdi mdi-account" aria-hidden="true"></i>
                                                                      </span>
                                                                       <span style="color: red"  th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></span>
                                                              </div>
                                                          
                                                          
                                                          
                                                              <div class="wrap-input100 validate-input" data-bs-validate = "Valid email is required: ex@abc.xyz">
                                                                      <input class="input100" type="text" name="email" placeholder="Email">
                                                                      <span class="focus-input100"></span>
                                                                      <span class="symbol-input100">
                                                                              <i class="zmdi zmdi-email" aria-hidden="true"></i>
                                                                      </span>
                                                                      <span style="color: red"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                                              </div>
                                                          
                                                              <div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
                                                                      <input class="input100" type="password" name="password" placeholder="Password">
                                                                      <span class="focus-input100"></span>
                                                                      <span class="symbol-input100">
                                                                              <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                                                      </span>
                                                                      <span style="color: red"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                                              </div>
                                                                <div class="wrap-input100 validate-input" data-bs-validate = "Password is required">
                                                                           <input class="input100" type="password" name="confirm_password" placeholder="Confirm Password">
                                                                           <span class="focus-input100"></span>
                                                                           <span class="symbol-input100">
                                                                                   <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                                                                           </span>
                                                                           <span style="color: red"  th:if="${#fields.hasErrors('confirm_password')}" th:errors="*{confirm_password}"></span>
                                                                  </div>
                                                          
                                                              <label class="custom-control custom-checkbox mt-4">
                                                                      <input type="checkbox" class="custom-control-input">
                                                                      <span class="custom-control-label">Agree the <a href="terms.html">terms and policy</a></span>
                                                              </label>
                                                              <div class="container-login100-form-btn">
                                                                      <button class="login100-form-btn btn-primary">
                                                                              Register
                                                                      </button>
                                                              </div>
                                                              <div class="text-center pt-3">
                                                                      <p class="text-dark mb-0">Already have account?<a th:href="@{login}" class="text-primary ms-1">Sign In</a></p>
                                                              </div>
                                                      </form>
                                              </div>
                                            
                                      </div>
                              </div>
                              <!-- CONTAINER CLOSED -->
                      </div>
              </div>
              <!-- END PAGE -->


      </div>
      <!-- BACKGROUND-IMAGE CLOSED -->
    <!-- JQUERY JS -->
    <script th:src="@{backend/assets/js/jquery.min.js}"></script>
    <!-- BOOTSTRAP JS -->
    <script th:src="@{backend/assets/plugins/bootstrap/js/popper.min.js}"></script>
    <script th:src="@{backend/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>
    <!-- INPUT MASK PLUGIN-->
    <script th:src="@{backend/assets/plugins/input-mask/jquery.mask.min.js}"></script>
    <!-- Perfect SCROLLBAR JS-->
    <script th:src="@{backend/assets/plugins/p-scroll/perfect-scrollbar.js}"></script>
    <!-- CUSTOM JS-->
    <script th:src="@{backend/assets/js/custom.js}"></script>
    <!-- Switcher js -->
    <script th:src="@{backend/assets/switcher/js/switcher.js}"></script>
</body>
</html>
